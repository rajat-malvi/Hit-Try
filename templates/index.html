<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <form action="{{ url_for('getValue') }}"  method="get">

    <h1>get wether</h1>

    </form>

    {% if info %}
    <p>{{info}}</p>
    {% endif %}

</body>
</html>
